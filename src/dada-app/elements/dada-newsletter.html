<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="dada-newsletter">
  <template>
    <style>
       :host {
        position: relative;
        width: 100%;
        height: 100%;
        display: block;
        background-color: #FFEFEF;
      }

      .container{
        margin-bottom: 20em;
      }

      h1 {
        text-align: center;
        position: relative;
        line-height: 1.2em;
      }

      h1:before {
        position: absolute;
        left: 20.5em;
        top: 1.5em;
        height: 0;
        width: 3.5em;
        content: '';
        border-top: 1px solid black;
      }

      paper-button.custom-button {
        width: 40em;
        background-color: black;
        color: white;
      }

      .custom-input {
        width: 40em;
        color:grey;
        font-family: Helvetica, Arial, sans-serif;
        font-weight:500;
        font-size: 18px;
        border-radius: 0;
        line-height: 22px;
        background-color: #FFEFEF;
        border: 0.5px solid grey;
      }

      .button-container{
        align-self: center;
        margin-bottom: 2em;
      }

      .empty-container{
        margin-bottom: 4em;
      }
      
    </style>

    <div class="container">
      <div class="empty-container"></div>
      <h1>Restez Informés</h1>
      <div class="button-container">
          <input type="text" label="Mon mail" class="custom-input"></input>
      </div>
      <div class="button-container">
        <paper-button raised noink class="custom-button" on-click="handleClick">M'inscrire à la newsletter</paper-button>
      </div>

    </div>

  </template>

  <script>
    /**
       * @customElement
       * @polymer
       */
    class DadaNewsletter extends Polymer.Element {
      static get is() { return 'dada-newsletter'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'dada-newsletter'
          }
        };
      }

    }

    window.customElements.define(DadaNewsletter.is, DadaNewsletter);
  </script>
</dom-module>
