<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="dada-action">
    <template>
        <style>
             :host {
                display: block;
            }

           /* a retester 
            .container{
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                width:100%;
                justify-content: center;
            }*/
        </style>
        <paper-tabs selected="{{selected}}" scrollable>
            <paper-tab class="test" on-click="_activeChanged"><iron-icon icon="hardware:phonelink"></iron-icon>Choisir</paper-tab>
            <paper-tab on-click="_activeChanged">Acheter</paper-tab>
            <paper-tab on-click="_activeChanged"><iron-icon icon="icons:visibility"></iron-icon> Visiter</paper-tab>
        </paper-tabs>
         
        <iron-collapse id="collapse">
            <iron-pages selected="{{selected}}">
                <div>One<iron-icon icon="icons:close" on-click="closeCollapse"></div>
                <div>Two<iron-icon icon="icons:close" on-click="closeCollapse"></div>
                <div>Three<iron-icon icon="icons:close" on-click="closeCollapse"></div>
            </iron-pages>
        </iron-collapse>
      

    </template>

    <script>
        /**
     * @customElement
     * @polymer
     */
        class DadaAction extends Polymer.Element {
            static get is() { return 'dada-action'; }
            static get properties() {
                return {
                    selected: {
                        type: String,
                        value: '0'
                    }
                };
            }

            closeCollapse() {
                console.log('plop close ', arguments);
                this.$.collapse.toggle();
            }
            _activeChanged() {
                console.log("collapse state : ", this.$.collapse.opened, this.$.collapse)
                if(!this.$.collapse.opened){
                    this.$.collapse.toggle();
                }
            }
        }


        window.customElements.define(DadaAction.is, DadaAction);
    </script>
</dom-module>
