<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="dada-prez.html">

<dom-module id="dada-footer">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <paper-tabs selected="{{selected}}" scrollable>
      <paper-tab on-click="_activeChanged" onload="_display">Presentation</paper-tab>
      <paper-tab on-click="_activeChanged">Plus d'infos</paper-tab>
      <paper-tab on-click="_activeChanged">Avis</paper-tab>
      <paper-tab on-click="_activeChanged">En ce moment au mus√©e</paper-tab>
    </paper-tabs>

    <iron-collapse id="collapse">
      <iron-pages selected="{{selected}}">
        <div>
          <dada-prez></dada-prez>
        </div>
        <div>Two</div>
        <div>Three</div>
      </iron-pages>
    </iron-collapse>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DadaFooter extends Polymer.Element {
      static get is() { return 'dada-footer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'dada-footer'
          }
        };
      }

      _activeChanged() {
        console.log("collapse state : ", this.$.collapse.opened, this.$.collapse)
        if (!this.$.collapse.opened) {
          this.$.collapse.toggle();
        }
      }

    }

    window.customElements.define(DadaFooter.is, DadaFooter);
  </script>
</dom-module>
