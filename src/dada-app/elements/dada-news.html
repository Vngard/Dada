            }

            .flex-container {
                padding: 0;
                margin: 0;

                list-style: none;

                display: -webkit-box;

                display: -ms-flexbox;

                width: 100%;

            }

                text-align: center;

                box-shadow: 0px 3px 10px #D5D5D5;
            }

            .title-container {
                background-color: black;
                margin-top: -10px 10px 0;
                position: relative;
                z-index: 2;
                text-align: center;
                color: white;
                width: auto;
                font-size: 4vw;
            }

            h1 {
                text-align: center;
                position: relative;
                line-height: 1.2em;
            }

            h1:before {
                position: absolute;
                left: 20.5em;
                top: 1.5em;
                height: 0;
                width: 3.5em;
                content: '';
                border-top: 1px solid black;
            }

            .button-container {
                text-align: center;
            }

            paper-button.custom {
                width: 85%;
                height: 3.8em;
                background-color: black;
                color: white;
            }

            .button-title {
                margin-left: 0.5em;
                color: grey;
            }

            .title-news {
                font-size: 25px;
                text-align: justify;
            }

            .encart span {
                position: relative;
                top: -15px;
                background-color: black;
                color: white;
                align-self: center;
                font-size: 15px;
                padding: 12px;
            }

                margin-top: 1em;

                margin-left: 0.5em;
            }

            .calendar-style {
                width: 1.5em;
            }

            .location-style {
                width: 1em;
            }

            .flex-item:hover .gradiant {
                background: linear-gradient( to right, #00B3ED, #00F800);
                -webkit-background-clip: text;
                color: transparent;
            }

            a { 
                color: inherit;
                text-decoration: none;

* @customElement
* @polymer
*/

            static get properties() {
                return {
                    prop1: {
                        type: String,

                    }
                };
            };
