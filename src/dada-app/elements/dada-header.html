<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="dada-header">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: space-between;
        box-shadow: 0px 1.5px 2px grey;
        width: 100%;
      }

      .title-style {
        margin-left:1.5em;
      }

      .gradient:hover {
        background: linear-gradient( to right, #DA30B7,#FF974F);
        -webkit-background-clip: text;
        color: transparent;
      }

      .itemMenu {
        font-size: large;
        align-items: center;
        display: flex;
        padding: 0.5em;
      }

      .title-img{
        width: 150px;
      }

      .container{
        display: flex;
      }

      .header-img{
        width: 30px;
      }

    </style>
    <div class="title-style"><img class="title-img" src="src/img/logo.png"></div>
    <div class="container">
      <div class="itemMenu gradient"><b>Billeterie</b></div>
      <div class="itemMenu gradient"><b>S'abonner</b></div>
      <div class="itemMenu gradient"><b>Se connecter</b></div>
      <div class="itemMenu gradient"><b>S'inscrire</b></div>
      <div class="itemMenu">|</div>
      <div class="itemMenu"><img class="header-img" src="src/img/search.png"></div>
      <div class="itemMenu"><img class="header-img" src="src/img/account.png"></div>
      <div class="itemMenu"><img class="header-img" src="src/img/market.png"></div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DadaHeader extends Polymer.Element {
      static get is() { return 'dada-header'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'dada-header'
          }
        };
      }
    }

    window.customElements.define(DadaHeader.is, DadaHeader);
  </script>
</dom-module>
