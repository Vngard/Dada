<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="dada-header">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: space-between;
        box-shadow: 0px 3px 2px grey;
        width: 100%;
      }

      .title-style {
        margin-left:0.5em;
      }

      .title-style, .gradient:hover {
        background: linear-gradient( to right, pink,orange);
        -webkit-background-clip: text;
        color: transparent;
      }

      .itemMenu {
        font-size: large;
        align-items: center;
        display: flex;
        padding: 0.5em;
      }

      .container{
        display: flex;
      }

    </style>
    <h1 class="title-style ">DADA</h1>
    <div class="container">
      <div class="itemMenu gradient">Billeterie</div>
      <div class="itemMenu gradient">S'abonner</div>
      <div class="itemMenu gradient">Se connecter</div>
      <div class="itemMenu gradient">S'inscrire</div>
      <div class="itemMenu">|</div>
      <div class="itemMenu"><iron-icon icon="icons:search"></iron-icon></div>
      <div class="itemMenu"><iron-icon icon="icons:face"></iron-icon></div>
      <div class="itemMenu"><iron-icon icon="icons:shopping-basket"></iron-icon></div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DadaHeader extends Polymer.Element {
      static get is() { return 'dada-header'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'dada-header'
          }
        };
      }
    }

    window.customElements.define(DadaHeader.is, DadaHeader);
  </script>
</dom-module>
